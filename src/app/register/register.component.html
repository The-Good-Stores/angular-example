<form class="container-fluid" #registerForm="ngForm" (ngSubmit)="register()">
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input
      #email="ngModel"
      [(ngModel)]="example.email"
      type="email"
      name="email"
      class="form-control"
      id="email"
      placeholder="name@example.com"
    />
  </div>
  <div class="mb-3">
    <label for="text" class="form-label">Example textarea</label>
    <textarea
      class="form-control"
      #text="ngModel"
      [(ngModel)]="example.text"
      id="text"
      name="text"
      rows="3"
    ></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
